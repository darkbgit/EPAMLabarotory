name: TicketManagement

on:
  push:
    branches:
      - task-6

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Install dependencies
        run: dotnet restore ./src/TicketManagement.Database.Build/TicketManagement.Database.Build.csproj

      - name: Build
        run: dotnet build src/TicketManagement.Database.Build/TicketManagement.Database.Build.csproj --configuration Release --no-restore

      - name: Create artifacts folder
        run: |
          mkdir "$GITHUB_WORKSPACE/artifacts"
          mkdir "$GITHUB_WORKSPACE/artifacts/TicketManagement.Database"
          mkdir "$GITHUB_WORKSPACE/artifacts/TicketManagement.MVC"
          mkdir "$GITHUB_WORKSPACE/artifacts/TicketManagement.EventManagement.API"
          mkdir "$GITHUB_WORKSPACE/artifacts/TicketManagement.UserManagement.API"
          mkdir "$GITHUB_WORKSPACE/artifacts/TicketManagement.OrderManagement.API"

      - name: Publish TicketManagementWeb
        run: dotnet build src/TicketManagement.Database.Build/TicketManagement.Database.Build.csproj --configuration Release --no-restore --output "$GITHUB_WORKSPACE/artifacts/TicketManagement.Database"

      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v1.1.6
        with:
          version: latest

      - name: Package TicketManagementWeb
        run: |
          octo push --package=""$GITHUB_WORKSPACE/artifacts/TicketManagement.Database/TicketManagement.Database.Build.dacpac" --server=${{ secrets.OCTOPUSSERVERURL }} --apiKey=${{ secrets.OCTOPUSSERVERAPIKEY }}

