name: pull-request

on:
  pull_request:
    types:
      - opened

jobs:
  build:
      runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Install dependencies
        run: dotnet restore ./TicketManagement.sln

      - name: Build
        run: dotnet build src/TicketManagement.MVC/TicketManagement.MVC.csproj --configuration Release --no-restore

      - name: Unit Test
        run: dotnet test test/TicketManagement.UnitTests/TicketManagement.UnitTests.csproj /p:CollectCoverage=true /p:CollectOutput=TestResults/ /p:CollectOutputFormat=1cov --no-restore --verbosity normal

      - name: Integration Test
        run: dotnet test test/TicketManagement.IntegrationTests/TicketManagement.IntegrationTests.csproj /p:CollectCoverage=true /p:CollectOutput=TestResults/ /p:CollectOutputFormat=1cov --no-restore --verbosity normal

    